<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <script>
      function boot() {
        if (!window.Streamlit || !Streamlit.setComponentValue) {
          setTimeout(boot, 50);
          return;
        }
        Streamlit.setComponentReady();
        Streamlit.setFrameHeight(0);
        if (!window.__viewerHeartbeat) {
          window.__viewerHeartbeat = setInterval(() => {
            Streamlit.setComponentValue(Date.now());
          }, 1000);
        }
      }
      boot();
    </script>
  </body>
</html>
